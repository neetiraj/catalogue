<div id="product-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form role="form" name="addForm" class="form-horizontal ng-pristine ng-valid">
                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <div class="form-group">
                    <label for="addProductId" class="col-sm-2 control-label">Product Id</label>
                    <div class="col-sm-10">
                        <input id="addProductId" type="text" maxlength="20" placeholder="Product Id" ng-model="addItem.productId" class="form-control ng-pristine ng-valid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addProductName" class="col-sm-2 control-label">Product Name</label>
                    <div class="col-sm-10">
                        <input id="addProductName" type="text" maxlength="20" placeholder="Product Name" ng-model="addItem.productName" class="form-control ng-pristine ng-valid">
                    </div>
                </div>

                <div class="form-group">
                    <label for="addCostPrice" class="col-sm-2 control-label">Cost Price</label>
                    <div class="col-sm-10">
                        <input id="addCostPrice" type="text" placeholder="Cost Price" ng-model="addItem.costPrice" class="form-control ng-pristine ng-valid">
                    </div>
                </div>

                <div class="form-group">
                    <label for="addSellingPrice" class="col-sm-2 control-label">Selling Price</label>
                    <div class="col-sm-10">
                        <input id="addSellingPrice" type="text" placeholder="Selling Price" ng-model="addItem.sellingPrice" class="form-control ng-pristine ng-valid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addQuantity" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input id="addQuantity" type="text" placeholder="Quantity" ng-model="addItem.quantity" class="form-control ng-pristine ng-valid">
                    </div>
                </div>
                
                <!-- <input type="text" class="form-control input-lg text-center" placeholder="New contribution to eStore" ng-model="formData.text"> -->

            <!-- createproduct() WILL CREATE NEW productS -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createProduct()">Add</button>
        </form>
    </div>
</div>
