<div class="row">
  <div class='loading'>
    <div class='center'><img style="display:block; position: absolute; left: 250px;  margin:auto" alt='loading' src='/assets/img/loading.gif' height="40" width="40" ng-show="loading"/>
    </div>
  </div>
  <div id="product-view" >
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" style="background-color: #A0A0A0 ">&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
          Product Search:
     </div>
    </div> 
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="row">            
              <div class="col-md-10" style="padding-bottom: 15px">
                <input type="text" ng-model="selected" typeahead="prod.productName for prod in products | filter:$viewValue | limitTo:8" class="form-control"  placeholder="Products Typeahead" class="form-control" , typeahead-on-select="onProductSelect($item);") />
              </div>
              <div class="col-md-2"> 
                <button type="submit" class="btn btn-default" ng-click="resetSearch()"><span class="glyphicon glyphicon-remove"></span></button>
              </div>
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" style="background-color: #A0A0A0 ">&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="row"> 
            <div class="col-md-6" style="float: left"> Product Id : {{selectedProduct.productId}}</div>
            <div class="col-md-6" style="float: right"> Quantity : {{selectedProduct.quantity}}</div>
        </div>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" >&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        Product Name :
      </div>
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <input type="text" style="width: 350px" ng-model=selectedProduct.productName ng-keyup="$event.keyCode == 13 && updateProduct()" />
      </div>
    </div>
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" >&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="row"> 
          <div class="col-md-12"> Cost Price : {{selectedProduct.costPrice}} </div>
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" style="background-color: #A0A0A0 ">&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        <div class="padded" >&nbsp;</div>
      </div> 
    </div>
    <div class="row" >
      <div class="col-md-6 col-md-offset-3">
        Selling Price :
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row" >
          <div class="col-md-12">
            <input type="number" ng-model=selectedProduct.sellingPrice ng-keyup="$event.keyCode == 13 && updateProduct()" />
            <div class="error" data-ng-messages="customValidation" data-ng-show="customValidationSP" data-ng-cloak>
              <p data-ng-message="fail">Cost Price cannot be greater than selling price !</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
